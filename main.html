<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha256-j+P6EZJVrbXgwSR5Mx+eCS6FvP9Wq27MBRC/ogVriY0=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header class="container page-header">
            <p>今天的训练组合</p>      
        </header>

        <div class="container" id="practice-page">
            <div class="row">
                <div class="col-sm-12">
                    <practice-body></practice-body>
                </div>
            </div>
        </div>

        <footer class="container" id="menu-in-practice">
            <hr>
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-info btn-sm" @click="redirectToHome">首页</button>
                    <button class="btn btn-info btn-sm">统计</button>
                    <button class="btn btn-info btn-sm">自由训练</button>
                </div>

            </div>
        </footer>

        <template id="practice-body-template">
            <div>
                 <div class="row">
                    <div class="col-sm-12">
                        <span v-bind:class="{'label label-warning': cycleCounter === 1, 'label label-default': cycleCounter !== 1}">{{pushUpsData[0].cycleNums[0]}}</span>
                        <span v-bind:class="{'label label-warning': cycleCounter === 2, 'label label-default': cycleCounter !== 2}">{{pushUpsData[0].cycleNums[1]}}</span>
                        <span v-bind:class="{'label label-warning': cycleCounter === 3, 'label label-default': cycleCounter !== 3}">{{pushUpsData[0].cycleNums[2]}}</span>
                        <span v-bind:class="{'label label-warning': cycleCounter === 4, 'label label-default': cycleCounter !== 4}">{{pushUpsData[0].cycleNums[3]}}</span>
                        <span v-bind:class="{'label label-warning': cycleCounter === 5, 'label label-default': cycleCounter !== 5}">{{pushUpsData[0].cycleNums[4]}}</span>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="train-text" v-show="isTrainTime">                             
                            <br>
                            <button class="btn btn-info btn-lg" @click="decrement">
                                <span>
                                    {{currentRemaining}}
                                </span>
                            </button>
                        </div>
                        <div class="tip-text" v-show="!isTrainTime">
                            <span class="text text-warning">休息2分钟再做，效果更好哦</span>
                            <br>
                            <button class="btn btn-info btn-lg">
                                 <span @click="returnTrain">继续</span>
                            </button>
                        </div>
                       
                        
                <!--<button class="btn btn-danger" @click="resetApp">重置</button>-->
                    </div>
                </div>
            </div>
        </template>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.js" integrity="sha256-MbKnwYm5PqnQ9xLd0vK2C8vDJZA+PXKuNlmgJc+BG48=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js" integrity="sha256-Cv5v4i4SuYvwRYzIONifZjoc99CkwfncROMSWat1cVA=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/2.0.4/timeago.min.js" integrity="sha256-34otvl+f6DWlliQUlAwT5hvizEJc8lPlNpW9T23pfGA=" crossorigin="anonymous"></script>
        <script src="assets/js/datetime.js"></script>
        <script src="assets/js/app.js"></script>
       
    </body>

</html>
